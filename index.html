<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Directorio Dominicano BCN</title>
  <script>
    window.onerror = function (msg, url, lineNo, columnNo, error) {
      const display = document.createElement('div');
      display.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:white;color:red;padding:20px;z-index:99999;font-family:monospace;overflow:auto;';
      display.innerHTML = '<h1>❌ ERROR ENCONTRADO</h1><p>' + msg + '</p><p>Archivo: ' + url + '</p><p>Línea: ' + lineNo + '</p><pre>' + (error ? error.stack : '') + '</pre>';
      document.body.appendChild(display);
      return false;
    };
  </script>
</head>

<body>
  <div id="root">
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif;">
      <h2 style="color: #003893;">Cargando Directorio Dominicano...</h2>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
